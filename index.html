<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phase 4</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="img-div background">
			<div class="hidden-div">
				<div class="hidden-box">
					<img src="images/i_spy.png" class="grow" onclick="letterN(this)">
				</div>
				<div class="hidden-box right-bottom">
					<img src="images/i_spy.png" class="grow" onclick="letterS(this)">
				</div>
				<div class="hidden-box">
				</div>
				<div class="hidden-box center-content">
					<img src="images/i_spy.png" class="grow" onclick="letterA(this)">
				</div>
			</div>
			<div class="hidden-div">
				<div class="hidden-box right-top">
					<img src="images/i_spy.png" class="grow" onclick="letterL(this)">
				</div>
				<div class="hidden-box">
				</div>
				<div class="hidden-box right-bottom">
					<img src="images/i_spy.png" class="grow" onclick="letterT(this)">
				</div>
				<div class="hidden-box left-top">
					<img src="images/i_spy.png" class="grow" onclick="letterI(this)">
				</div>
			</div>
		</div>
		<div class="thirds yellow">
			<div class="half-vert-left lavender">
				<div class="hidden-div grey center-content">
					<img src="images/hint1.png" class="restrict-img-size">
				</div>
				<div class="hidden-div green center-content">
					<img src="images/hint2.png" class="restrict-img-size opaque" id="clue2">
				</div>
			</div>
			<div class="half-vert-right grey center-content">
				<img src="images/blankletter.png" class="letter-constraint" id="l1">
				<img src="images/blankletter.png" class="letter-constraint" id="l2">
				<img src="images/blankletter.png" class="letter-constraint" id="l3">
				<img src="images/blankletter.png" class="letter-constraint" id="l4">
				<img src="images/blankletter.png" class="letter-constraint" id="l5">
				<img src="images/blankletter.png" class="letter-constraint" id="l6">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
